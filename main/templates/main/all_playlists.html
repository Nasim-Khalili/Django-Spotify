{% extends 'main/base.html' %} {% block heading %}<title>Playlists</title>{% endblock %} {% block body %}<div class="justify-content-center row"><div class=col-md-8><h1 class="text-center mb-4">Your Playlists</h1><div class="d-grid gap-3">{% for playlist in playlists %} <a class="card card-dark text-decoration-none"href="{% url 'view_playlist' playlist.pk %}"><div class=card-body><h5 class="card-title mb-0"><i class="bi bi-collection-play me-2"></i> {{ playlist.name }}</h5></div></a>{% empty %}<div class="text-center alert alert-secondary">You don't have any playlists yet.</div>{% endfor %}</div></div></div>{% endblock %}
