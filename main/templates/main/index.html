{% extends 'main/base.html' %} {% block heading %}<title>Spotify Clone - Home</title>{% endblock %} {% block body %}<div class="g-4 row row-cols-1 row-cols-lg-3 row-cols-md-2">{% for song in songs %}<div class=col><div class="card card-dark h-100"><img alt="{{ song.title }}"class=card-img-top src="{{ song.cover_image.url }}"><div class=card-body><h5 class=card-title>{{ song.title }}</h5><div class="mb-3 d-flex gap-2"><a class="btn btn-spotify flex-grow-1"href="?play={{ song.id }}"><i class="bi me-2 bi-play-fill"></i>Play</a></div><form class=mt-auto method=post>{% csrf_token %} <input name=song_id type=hidden value="{{ song.id }}"><div class=mb-3><select class="form-control-dark form-select"name=playlist_id required><option value=""disabled selected>Select Playlist</option>{% for playlist in playlists %}<option value="{{ playlist.id }}">{{ playlist.name }}</option>{% endfor %}</select></div><button class="btn btn-spotify w-100"type=submit><i class="bi me-2 bi-plus-circle"></i>Add to Playlist</button></form></div></div></div>{% endfor %}</div>{% if play_song %}<iframe allow="autoplay; encrypted-media"allowfullscreen class=hidden-player src="{{ play_song.youtube_url_modify }}"></iframe>{% endif %} {% endblock %}
