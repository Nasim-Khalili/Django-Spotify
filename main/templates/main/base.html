<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block heading %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            padding-top: 70px;
        }
        
        .bg-dark-custom {
            background-color: #121212 !important;
        }
        
        .bg-secondary-custom {
            background-color: #181818 !important;
        }
        
        .btn-spotify {
            background-color: #1DB954;
            color: white;
            border: none;
        }
        
        .btn-spotify:hover {
            background-color: #1ed760;
            color: white;
        }
        
        .text-spotify {
            color: #1DB954;
        }
        
        .form-control-dark {
            background-color: #181818;
            border-color: #333;
            color: white;
        }
        
        .form-control-dark:focus {
            background-color: #222;
            border-color: #1DB954;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(29, 185, 84, 0.25);
        }
        
        .card-dark {
            background-color: #181818;
            border-color: #333;
            transition: transform 0.2s;
        }
        
        .card-dark:hover {
            transform: translateY(-5px);
            background-color: #222;
        }
        
        .hidden-player {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <i class="bi bi-spotify me-2"></i>Spotify Clone
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_playlists' %}">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_playlist' %}">Create Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout_user' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_user' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_user' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5 py-4">
        {% block body %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
